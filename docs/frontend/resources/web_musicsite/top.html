<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/banner.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .banner-container img {
            transition: transform 0.3s ease;
        }
        .banner-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <center>
            <table>
                <tr>
                    <td>
                        <a href="javascript :;" onclick="javascript :history.back(-1);"><img src="images/logo.jpg" height="130" border="0" title="返回主页">
                        </a>
                    </td>
                    <td><img src="images/banber1.gif" width="400" height="130"></td>
                    <td><img src="images/banner2.jpg" height="130"></td>
                    <td><img src="images/banner.jpg" height="130"></td>
                    <td><img src="images/banner2.jpg" height="130"></td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
