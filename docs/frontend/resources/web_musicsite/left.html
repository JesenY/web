<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/banner2.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Microsoft Yahei', Arial, sans-serif;
        }
        .music-menu {
            background-color: rgba(196, 10, 102, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .music-menu dt {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .music-menu dd {
            color: white;
            margin-bottom: 10px;
        }
        .music-menu ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .music-menu li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .music-menu li:hover {
            transform: translateX(10px);
        }
        .music-menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .music-menu a:hover {
            color: #ffd700;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="music-menu">
        <dl>
            <dt><strong>听更好听的音乐</strong></dt>
            <dd>--&gt; MY MUSIC TOP10</dd>
        </dl>
        <ol type="1">
            <li><a href="right1.html" target="right">活在歌声里</a></li>
            <li><a href="right2.html" target="right">半壶纱</a></li>
        </ol>
    </div>
</body>
</html>
